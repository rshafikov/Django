<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form method="post" action="/registration/">
        {% csrf_token %}
    <div style="text-align: center;"><label>Login</label></div>
        <div style="text-align: center;">
          <input type="text" required name="login"><br>
      </div>
      <div style="text-align: center;">
          <label>Email</label><br>
      </div>
      <div style="text-align: center;">
          <input type="email" required name="mail"><br>
      </div>
      <div style="text-align: center;">
          <input type="radio" required name="relation" value="like">Мужчина<br><br>
      </div>
      <div style="text-align: center;">
          <input type="radio" required name="relation" value="dislike">Женщина<br><br>
      </div>
            <div style="text-align: center;">
                <input class="w-10 btn btn-lg btn-primary" type="submit" value="Зарегистрироваться!">
            </div>
        <br>
    </form>

</body>
</html>
